<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cuadritos</title>
</head>
<body>

	<canvas width="600" height="400"></canvas>

	<script type="text/javascript">
		
		function dibujarCuadrados(x, y, color) {

		let pantalla = document.querySelector("canvas");
		let pincel = pantalla.getContext("2d");

		pincel.fillStyle = color;
		pincel.fillRect(x, y, 50, 50);
		pincel.strkeStyle = "black";
		pincel.strokeRect(x, y, 50, 50);

		}

		// dibujarCuadrados(0, 0, "red");
		// dibujarCuadrados(50, 50, "black");
		// dibujarCuadrados(0, 100, "green");

		// dibujarCuadrados(100, 0, "red");
		// dibujarCuadrados(150, 50, "black");
		// dibujarCuadrados(100, 100, "green");

		let y = 0;
		while(y < 400) {
			dibujarCuadrados(0, y, "green");
			dibujarCuadrados(50, y, "green");
			dibujarCuadrados(100, y, "white");
			dibujarCuadrados(150, y, "white");
			dibujarCuadrados(200, y, "red");
			dibujarCuadrados(250, y, "red");

			y = y + 50;
		}
		
	</script>
</body>
</html>
