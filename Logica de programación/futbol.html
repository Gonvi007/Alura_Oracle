<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Calcular Puntos De Un Equipo De Futbol</h1>


<script>
	
	function saltarLinea() {
		document.write("<br> <br> <br>");
	}
	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	let victorias = parseInt(prompt("Ingrese Victorias: "));
	let empates = parseInt(prompt("Ingrese cantidad de empates: "));

	puntosTotal = victorias * 3 + empates;

	imprimir(`El total de puntos del equipo es: ${puntosTotal}`);

	if (puntosTotal > 28) {
	imprimir (`El equipo esta mejor que el año pasado`);	
	}

	if (puntosTotal < 28) {
	imprimir (`El equipo esta peor que el año pasado`);	
	}	

	if (puntosTotal == 28) {
	imprimir (`El equipo esta igual que el año pasado`);	
	}

</script>

</body>
</html>
