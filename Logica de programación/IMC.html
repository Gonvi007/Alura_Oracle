<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>...</title>
</head>
<body>
	<h1>Progamita IMC</h1>

	<script>
		
		function saltarLinea() {
			document.write("<br> <br> <br>");
		}

		function imprimir(frase) {
			document.write(frase);
			saltarLinea();
		}

		calcularIMC = (peso, altura) => {
			return (peso / (altura * altura));
		}


		nombreUsuario = prompt("Ingrese su nombre: ");
		pesoUsuario = prompt(`${nombreUsuario} ingrese su peso: `);
		alturaUsuario = prompt(`${nombreUsuario} ingresesu altura: `);

		calcularImcUsuario = calcularIMC(pesoUsuario, alturaUsuario);

		imprimir(`${nombreUsuario} su IMC calculado es: ${calcularImcUsuario}`)
	</script>
</body>
</html>
