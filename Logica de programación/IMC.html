<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>...</title>
</head>
<body>
	<h1>Progamita IMC</h1>

	<script>
		
		function saltarLinea() {
			document.write("<br> <br> <br>");
		}

		function imprimir(frase) {
			document.write(frase);
			saltarLinea();
		}

		calcularIMC = (peso, altura) => {
			return (peso / (altura * altura));
		}


		nombreUsuario = prompt("Ingrese su nombre: ");
		pesoUsuario = prompt(`${nombreUsuario} ingrese su peso: `);
		alturaUsuario = prompt(`${nombreUsuario} ingresesu altura: `);

		calcularImcUsuario = calcularIMC(pesoUsuario, alturaUsuario);

		imprimir(`${nombreUsuario} su IMC calculado es: ${calcularImcUsuario}`);


		if (calcularImcUsuario < 18.5) {
			imprimir("IMC abajo de lo recomendado");
		}

		if (calcularImcUsuario >= 18.5) {
			if (calcularImcUsuario < 25) {
				imprimir("IMC esta Normal");
			}
		}

		if (calcularImcUsuario >= 25) {
			if (calcularImcUsuario < 30) {
				imprimir("IMC considerado Sobrepeso");
			}
		}

		if (calcularImcUsuario >= 30) {
			imprimir("IMC considerado como Obesidad");
		}
	</script>
</body>
</html>
