<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media edades</title>
</head>
<body>

	<script>
		
		function saltarLinea() {
			document.write("<br> <br> <br>");
		}

		function imprimir(frase) {
			document.write(frase);
			saltarLinea();
		}


		let numeroMienbros = parseInt(prompt("Ingrese cantidad miembros en familia: "));
		let contador = 1;
		let totalEdades = 0;

		while (contador <= numeroMienbros) {
			edad = parseInt(prompt("Ingrese la edad del familiar"));
			totalEdades = totalEdades + edad;
			contador++;
		}

		mediaEdades = totalEdades/numeroMienbros;

		imprimir("La media de las edades de la familia es: " + mediaEdades);
		imprimir("fin");
	</script>

</body>
</html>
